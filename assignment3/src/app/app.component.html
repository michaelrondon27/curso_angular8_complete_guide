<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button (click)="toggle()">Display Details</button>
            <p *ngIf="show">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <ul>
                <li *ngFor="let item of array; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}" [ngClass]="{white: i >= 4}">
                    {{ item }}
                </li>
            </ul>
        </div>
    </div>
</div>
